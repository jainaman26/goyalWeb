<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body ng-app="myApp" class="container-fluid">
<div ng-controller="myCtrl" style="width:100%">
  <audio id="audio" controls preload="auto" hidden>
    <source src="mp3/terimeri.mp3" type="audio/mpeg">
  </audio>
   <div ng-view></div>
  <div class="loaderDiv" ng-hide="showLoader">
     <input id="toggle-heart" type="checkbox"/>
     <label class="txtCentered" style="top:45%" for="toggle-heart">‚ù§</label>
  </div>
</div>  
   
<script>
  setInterval(function(){  
	if(document.getElementById("toggle-heart").checked){
		document.getElementById("toggle-heart").checked = false;
	}else{
		document.getElementById("toggle-heart").checked = true;
	}
	 
}, 1000);
  </script>
